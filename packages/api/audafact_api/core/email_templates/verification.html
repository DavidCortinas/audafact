<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #1976d2;
        padding: 10px;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Email</h2>
      <p>
        Thank you for using Audafact! Please use the following verification code
        to complete your registration:
      </p>
      <div class="code">{{ code }}</div>
      <p>This code will expire in 10 minutes.</p>
      <p>
        If you didn't request this verification code, please ignore this email.
      </p>
    </div>
  </body>
</html>
